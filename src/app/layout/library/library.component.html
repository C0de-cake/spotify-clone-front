<div class="mt-2 rounded-top-2 py-2 ps-2 pe-3 bg-dark">
  <div class="d-flex justify-content-between align-items-center text-secondary">
    <div class="d-flex align-items-center ms-3">
      <fa-icon class="nav-icon me-3" icon="book"></fa-icon>
      <div>Your Library</div>
    </div>
    <a routerLink="/add-song">
      <fa-icon class="nav-icon" icon="plus"></fa-icon>
    </a>
  </div>
</div>
<div class="d-flex flex-column rounded-bottom-2 library-height overflow-scroll bg-dark p-2">
  @for (song of songs; track song.publicId) {
    <div class="mt-1 library-song-card p-1">
      <app-small-song-card [song]="song" (songToPlay$)="onPlaySong($event)"/>
    </div>
  }
</div>
